<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQ6eP9+IXQ6c6WRDffgFR/0DzNQdzxPypofzSf72JHfP5WkH4L0TC/8Zr5f+Qk0hxOD6Zaf3nx8JYv8Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        aside {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        nav ul li a .icon {
            margin-right: 10px;
        }

        main {
            padding: 20px;
            background-color: #fff;
        }

        .image-gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #333;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            aside {
                display: none;
            }

            .toggle-menu {
                display: block;
                cursor: pointer;
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }
        }

        .toggle-menu {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.toggle-menu').addEventListener('click', function () {
                var aside = document.querySelector('aside');
                aside.style.display = aside.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</head>
<body>
    <div class="dashboard-container">
        <div class="toggle-menu">â˜° Menu</div>
        <aside>
            <nav>
                <ul>
                    <li><a href="home.html"><span class="icon"><i class="fas fa-home"></i></span>Home</a></li>
                    <li><a href="recipes.html"><span class="icon"><i class="fas fa-utensils"></i></span>Recipes</a></li>
                    <li><a href="mealplan.html"><span class="icon"><i class="fas fa-calendar-alt"></i></span>Meal Planner</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header>
                <h1>Welcome to Your Cooking Dashboard!</h1>
            </header>
            <section>
                <p>Use the sidebar to navigate through different sections.</p>
            </section>
            <section class="image-gallery">
                <img src="https://www.bakingstherapy.com/wp-content/uploads/2020/07/DSC_8098-1-1.jpg" alt="Image 1">
                <img src="https://th.bing.com/th/id/OIP._9tb05XgOcjjfMnXk3Mi_wHaE6?rs=1&pid=ImgDetMain" alt="Image 2">
                <img src="https://i.ytimg.com/vi/mp34MBiWMAA/hqdefault.jpg" alt="Image 3">
                <img src="https://theforkedspoon.com/wp-content/uploads/2022/11/Easy-Broccoli-Cheese-Soup-30.jpg" alt="Image 4">
                <img src="https://www.valyastasteofhome.com/wp-content/uploads/2020/08/IMG_4602-1.jpg" alt="Image 5">
                <img src="https://ladyandtheblog.com/wp-content/uploads/2019/12/Bread8.jpg" alt="Image 6">
                <img src="https://i.pinimg.com/originals/c2/c6/e0/c2c6e003e74e86c053aef9a4309b0794.jpg" alt="Image 7">
                <img src="https://minimalistbaker.com/wp-content/uploads/2017/08/PERFECT-1-Pot-Vegan-Minestrone-Vegetables-beans-pasta-SO-delicious-and-healthy-minestrone-soup-recipe-vegan-glutenfree-minimalistbaker-5.jpg" alt="Image 8">
                <img src="https://fromscratchfast.com/wp-content/uploads/2016/10/Easy-Gluten-Free-Pie-Crust-3.jpg" alt="Image 9">
            </section>
        </main>
    </div>
</body>
</html>
